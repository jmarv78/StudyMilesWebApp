<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head> 
<body>
    <button id="menuToggle" class="menu-toggle">
        &#9776;
    </button> 
    <div class="nav">
        <img src="img/studmiles2.png" class="logo">
        <a href="home2.html">
            <div class="links">
                <img src="img/navIcons/home.png" alt="">
                <p>Home</p>
            </div>
        </a>
        <a href="study.html">
            <div class="links">
                <img src="img/navIcons/Study.png" alt="">
                <p>Study</p>
            </div>
        </a>
        <a href="community.html">
            <div class="links">
                <img src="img/navIcons/community.png" alt="">
                <p>Community</p>
            </div>
        </a>
        <a href="milestones.html">
            <div class="links">
                <img src="img/navIcons/milestones.png" alt="">
                <p>Milestones</p>
            </div>
        </a>
        <a href="tasks.html">
            <div class="links">
                <img src="img/navIcons/tasks.png" alt="">
                <p>Tasks</p>
            </div>
        </a>
        <a href="leaderboard.html">
            <div class="links">
                <img src="img/navIcons/leaderboard.png" alt="">
                <p>Leaderboard</p>
            </div>
        </a>
    </div>

    <div class="main">
        <div class="pI">
            <div class="profileInfo">
                <div class="pf">
                    <img src="img/icon2/profile3.svg" alt="" class="profile">
                    <p class="userName2"></p>
                    <p class="userIdDisplay"></p>
                <p class="userIncentiveDisplay"></p>
                </div>
                <p>Course: Basic Python</p>
                <div class="statBar">
                    <div class="bar2">
                        <p>0/10</p>
                    </div>
                    <p>Lv.2</p>
                </div>
                <div class="xp">
                    <p>Total XP: 0</p>
                    <img src="img/bolt.svg" alt="">
                </div>
                
           </div>
           <div class="tokens">
                <img src="img/icons/token.png" alt="">
                <div class="tokInfo">
                    <p>Token Earned: <span id="tokenCount2">0</span></p>
                    <button>Earning History</button>
                </div>
           </div>
        </div>

        <div class="infos">
            <div class="profiles">
                <div class="prof">
                    <img src="img/icon2/profile3.svg" alt="" class="profile">
                    <p class="userName"></p>
                </div>
                <div class="prof">
                    <img src="img/icons/token.png" alt="">
                    <p class="tokenCount" id="tokenCount">0</p>
                </div>
                <div class="prof">
                    <img src="img/notification.png" alt="">
                    <p class="notf">0</p>
                </div>
            </div>

            <div class="task">
                <div class="taskT">
                    <h3>Daily Tasks</h3>
                    <button>View All</button>
                </div>
                <div class="taskStat">
                    <img src="img/bolt.svg" alt="" class="bolt">
                    <div class="stat">
                        <h5>Earn 10 XP</h5>
                        <div class="statBar">
                            <div class="bar">
                                <p>0/10</p>
                            </div>
                            <img src="img/icon2/TREASURE.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
